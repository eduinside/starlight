<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App - 스마트 알람 시스템</title>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        :root {
            --bg-color: #f8f9fa;
            --container-bg: rgba(255, 255, 255, 0.85);
            --text-main: #1d1d1f;
            --text-sub: #86868b;
            --accent: #0071e3;
            --danger: #ff3b30;
            --border: rgba(0, 0, 0, 0.08);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            --item-bg: rgba(0, 0, 0, 0.03);
        }

        [data-theme="dark"] {
            --bg-color: #000000;
            --container-bg: rgba(28, 28, 30, 0.85);
            --text-main: #f5f5f7;
            --text-sub: #86868b;
            --accent: #0a84ff;
            --border: rgba(255, 255, 255, 0.12);
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            --item-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            transition: all 0.3s ease;
        }

        /* Clock Section */
        .clock-section {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 25px;
        }

        #main-clock {
            font-size: 4.5rem;
            font-weight: 700;
            letter-spacing: -2px;
            font-variant-numeric: tabular-nums;
        }

        #main-date {
            font-size: 1.1rem;
            color: var(--text-sub);
            font-weight: 400;
        }

        /* Main Container */
        .main-card {
            width: 100%;
            max-width: 500px;
            background: var(--container-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 30px;
            padding: 20px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            margin-bottom: 100px;
        }

        .tab-bar {
            display: flex;
            overflow-x: auto;
            gap: 8px;
            padding-bottom: 12px;
            margin-bottom: 15px;
            scrollbar-width: none;
            border-bottom: 1px solid var(--border);
        }

        .tab-bar::-webkit-scrollbar {
            display: none;
        }

        .tab-item {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            background: var(--item-bg);
            color: var(--text-sub);
            transition: 0.2s;
        }

        .tab-item.active {
            background: var(--accent);
            color: white;
        }

        .alarm-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        .alarm-item {
            background: var(--item-bg);
            border-radius: 20px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alarm-info .time {
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .alarm-info .name {
            font-size: 0.85rem;
            color: var(--text-sub);
            margin-bottom: 2px;
        }

        .alarm-info .days {
            font-size: 0.75rem;
            color: var(--accent);
            font-weight: 600;
        }

        .item-actions {
            display: flex;
            gap: 4px;
        }

        .action-btn {
            background: none;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: 0.2s;
            color: var(--text-sub);
        }

        .action-btn:hover {
            background: rgba(128, 128, 128, 0.15);
        }

        .action-btn.edit:hover {
            color: var(--accent);
        }

        .action-btn.delete:hover {
            color: var(--danger);
        }

        .control-bar {
            position: fixed;
            bottom: 25px;
            width: calc(100% - 40px);
            max-width: 500px;
            background: var(--container-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 25px;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            border: 1px solid var(--border);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
            z-index: 500;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 8px 0;
            border-radius: 18px;
            transition: 0.2s;
        }

        .icon-btn:hover {
            background: rgba(128, 128, 128, 0.1);
        }

        .icon-btn span {
            font-size: 0.6rem;
            margin-top: 4px;
            font-weight: 600;
            opacity: 0.8;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: var(--bg-color);
            width: 100%;
            max-width: 400px;
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 0.8rem;
            margin-bottom: 6px;
            color: var(--text-sub);
            font-weight: 600;
        }

        input[type="text"],
        input[type="time"] {
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            border: 1px solid var(--border);
            background: var(--item-bg);
            color: var(--text-main);
            font-size: 1rem;
            outline: none;
        }

        input:focus {
            border-color: var(--accent);
        }

        .day-selector {
            display: flex;
            gap: 4px;
            justify-content: space-between;
            margin-top: 8px;
        }

        .day-checkbox {
            display: none;
        }

        .day-label {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: 1px solid var(--border);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.75rem;
            cursor: pointer;
            transition: 0.2s;
            font-weight: 600;
            background: var(--item-bg);
        }

        .day-checkbox:checked+.day-label {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            border-radius: 16px;
            border: none;
            background: var(--accent);
            color: white;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1rem;
        }

        .empty-state {
            text-align: center;
            color: var(--text-sub);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #alarm-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--accent);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        #alarm-overlay h1 {
            font-size: 5rem;
            font-weight: 800;
            margin: 10px 0;
        }

        #stop-alarm {
            padding: 18px 50px;
            border-radius: 50px;
            border: 2.5px solid white;
            background: transparent;
            color: white;
            font-size: 1.4rem;
            font-weight: 800;
            cursor: pointer;
            margin-top: 40px;
            transition: 0.2s;
        }

        #stop-alarm:hover {
            background: white;
            color: var(--accent);
        }

        /* Floating Home Button Style */
        .floating-home-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 52px;
            height: 52px;
            background: #4f46e5;
            color: white !important;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 9999;
            text-decoration: none;
        }

        .floating-home-btn:hover {
            transform: scale(1.1) translateY(-4px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background: #4338ca;
        }

        .floating-home-btn:active {
            transform: scale(0.95);
        }

        .floating-home-btn svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
    </style>
</head>

<body data-theme="light">

    <div class="clock-section">
        <div id="main-date">...</div>
        <div id="main-clock">00:00:00</div>
    </div>

    <div class="main-card">
        <div class="tab-bar" id="tab-bar">
            <div class="tab-item active" onclick="setTab('all')">전체</div>
            <div class="tab-item" onclick="setTab(1)">월</div>
            <div class="tab-item" onclick="setTab(2)">화</div>
            <div class="tab-item" onclick="setTab(3)">수</div>
            <div class="tab-item" onclick="setTab(4)">목</div>
            <div class="tab-item" onclick="setTab(5)">금</div>
            <div class="tab-item" onclick="setTab(6)">토</div>
            <div class="tab-item" onclick="setTab(0)">일</div>
        </div>

        <div id="alarm-list" class="alarm-list"></div>
    </div>

    <div class="control-bar">
        <button class="icon-btn" onclick="openAddModal()">
            <i data-lucide="plus-circle"></i>
            <span>추가</span>
        </button>
        <button class="icon-btn" onclick="toggleTheme()">
            <i data-lucide="sun-moon"></i>
            <span>테마</span>
        </button>
        <button class="icon-btn" onclick="testAlarm()">
            <i data-lucide="bell-ring"></i>
            <span>테스트</span>
        </button>
        <button class="icon-btn" onclick="exportAlarms()">
            <i data-lucide="download"></i>
            <span>백업</span>
        </button>
        <button class="icon-btn" onclick="triggerImport()">
            <i data-lucide="upload"></i>
            <span>복구</span>
        </button>
        <button class="icon-btn" onclick="openModal('logModal')">
            <i data-lucide="history"></i>
            <span>기록</span>
        </button>
    </div>

    <div id="alarmModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle" style="margin-bottom: 20px;">알람 추가</h3>
            <input type="hidden" id="editId">
            <div class="form-group">
                <label>알람 이름</label>
                <input type="text" id="alarmName" placeholder="예: 약 먹기, 출근">
            </div>
            <div class="form-group">
                <label>시간 설정</label>
                <input type="time" id="alarmTime">
            </div>
            <div class="form-group">
                <label>반복 요일</label>
                <div class="day-selector">
                    <input type="checkbox" id="d0" class="day-checkbox" value="0"><label for="d0"
                        class="day-label">일</label>
                    <input type="checkbox" id="d1" class="day-checkbox" value="1" checked><label for="d1"
                        class="day-label">월</label>
                    <input type="checkbox" id="d2" class="day-checkbox" value="2" checked><label for="d2"
                        class="day-label">화</label>
                    <input type="checkbox" id="d3" class="day-checkbox" value="3" checked><label for="d3"
                        class="day-label">수</label>
                    <input type="checkbox" id="d4" class="day-checkbox" value="4" checked><label for="d4"
                        class="day-label">목</label>
                    <input type="checkbox" id="d5" class="day-checkbox" value="5" checked><label for="d5"
                        class="day-label">금</label>
                    <input type="checkbox" id="d6" class="day-checkbox" value="6"><label for="d6"
                        class="day-label">토</label>
                </div>
            </div>
            <button class="btn-primary" id="saveBtn" onclick="saveAlarm()">저장하기</button>
            <button class="icon-btn" style="width:100%; margin-top:10px;" onclick="closeModal('alarmModal')">닫기</button>
        </div>
    </div>

    <div id="logModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 15px;">알람 실행 기록</h3>
            <div id="log-list" style="max-height: 250px; overflow-y: auto; margin-bottom: 15px;"></div>
            <button class="btn-primary" style="background:#8e8e93" onclick="clearLogs()">기록 삭제</button>
            <button class="icon-btn" style="width:100%; margin-top:10px;" onclick="closeModal('logModal')">닫기</button>
        </div>
    </div>

    <div id="alarm-overlay">
        <i data-lucide="alarm-clock" style="width:100px; height:100px;"></i>
        <p id="active-alarm-name" style="font-size: 1.5rem; margin-top: 20px;">알람 이름</p>
        <h1 id="active-alarm-time">00:00</h1>
        <button id="stop-alarm" onclick="stopAlarm()">그만 울리기</button>
    </div>

    <input type="file" id="importInput" style="display:none" accept=".json" onchange="importAlarms(event)">

    <script>
        /**
         * Web Worker Code (Inlined)
         * 브라우저 탭이 백그라운드에 있을 때 setInterval이 느려지는 것을 방지합니다.
         */
        const workerBlob = new Blob([`
            setInterval(() => {
                postMessage('tick');
            }, 1000);
        `], { type: 'application/javascript' });
        const worker = new Worker(URL.createObjectURL(workerBlob));

        let alarms = JSON.parse(localStorage.getItem('alarms')) || [];
        let logs = JSON.parse(localStorage.getItem('alarm_logs')) || [];
        let audioCtx;
        let isAlarmPlaying = false;
        let currentTab = 'all';
        let wakeLock = null;

        lucide.createIcons();

        // 데스크톱 알림 권한 요청
        if (window.Notification && Notification.permission !== "granted") {
            Notification.requestPermission();
        }

        // Screen Wake Lock 요청 (화면 꺼짐 방지)
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) { }
        }
        requestWakeLock();

        // 1. Clock Update & Web Worker Listener
        worker.onmessage = function () {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('ko-KR', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };

            // UI 업데이트
            document.getElementById('main-clock').textContent = timeStr;
            document.getElementById('main-date').textContent = now.toLocaleDateString('ko-KR', dateOptions);

            checkAlarms(now);
        };

        // 2. Tab System
        function setTab(tab) {
            currentTab = tab;
            const tabs = document.querySelectorAll('.tab-item');
            tabs.forEach(t => {
                const targetText = tab === 'all' ? '전체' : ['일', '월', '화', '수', '목', '금', '토'][tab];
                t.classList.toggle('active', t.innerText === targetText);
            });
            renderAlarms();
        }

        // 3. Alarm Logic
        function checkAlarms(now) {
            if (isAlarmPlaying) return;
            const h = now.getHours();
            const m = now.getMinutes();
            const s = now.getSeconds();
            const day = now.getDay();

            alarms.forEach(alarm => {
                const [ah, am] = alarm.time.split(':').map(Number);
                if (ah === h && am === m && s === 0 && alarm.days.includes(day)) {
                    triggerAlarm(alarm);
                }
            });
        }

        function triggerAlarm(alarm) {
            isAlarmPlaying = true;
            document.getElementById('alarm-overlay').style.display = 'flex';
            document.getElementById('active-alarm-time').textContent = alarm.time;
            document.getElementById('active-alarm-name').textContent = alarm.name;

            logs.unshift({ name: alarm.name, time: alarm.time, date: new Date().toLocaleString() });
            localStorage.setItem('alarm_logs', JSON.stringify(logs));

            playElegantAlarmSound();
            sendDesktopNotification(alarm);
        }

        function sendDesktopNotification(alarm) {
            if (window.Notification && Notification.permission === "granted") {
                const n = new Notification("Time App 알람", {
                    body: `${alarm.name} (${alarm.time})`,
                    icon: 'https://cdn-icons-png.flaticon.com/512/1827/1827347.png'
                });
                n.onclick = () => { window.focus(); stopAlarm(); };
            }
        }

        function stopAlarm() {
            isAlarmPlaying = false;
            document.getElementById('alarm-overlay').style.display = 'none';
            if (audioCtx) audioCtx.close();
        }

        // 4. Elegant Alarm Sound
        function playElegantAlarmSound() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const playNote = (freq, startTime, duration) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(freq, startTime);
                gain.gain.setValueAtTime(0, startTime);
                gain.gain.linearRampToValueAtTime(0.2, startTime + 0.1);
                gain.gain.exponentialRampToValueAtTime(0.001, startTime + duration);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(startTime);
                osc.stop(startTime + duration);
            };
            const sequence = () => {
                if (!isAlarmPlaying) return;
                let now = audioCtx.currentTime;
                playNote(523.25, now, 2);
                playNote(659.25, now + 0.5, 2);
                playNote(783.99, now + 1.0, 2);
                setTimeout(sequence, 3000);
            };
            sequence();
        }

        function testAlarm() {
            if (Notification.permission !== "granted") Notification.requestPermission();
            triggerAlarm({ name: "작동 테스트 알람", time: "TEST" });
        }

        // 5. CRUD
        function openAddModal() {
            // 현재 시간으로 기본값 설정
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');

            document.getElementById('modalTitle').innerText = "알람 추가";
            document.getElementById('saveBtn').innerText = "저장하기";
            document.getElementById('editId').value = "";
            document.getElementById('alarmName').value = "";
            document.getElementById('alarmTime').value = `${h}:${m}`;

            openModal('alarmModal');
        }

        function openEditModal(id) {
            const alarm = alarms.find(a => a.id === id);
            if (!alarm) return;
            document.getElementById('modalTitle').innerText = "알람 수정";
            document.getElementById('saveBtn').innerText = "수정 완료";
            document.getElementById('editId').value = id;
            document.getElementById('alarmName').value = alarm.name;
            document.getElementById('alarmTime').value = alarm.time;
            for (let i = 0; i < 7; i++) document.getElementById(`d${i}`).checked = alarm.days.includes(i);
            openModal('alarmModal');
        }

        function saveAlarm() {
            const id = document.getElementById('editId').value;
            const name = document.getElementById('alarmName').value || "알람";
            const time = document.getElementById('alarmTime').value;
            const days = [];
            for (let i = 0; i < 7; i++) { if (document.getElementById(`d${i}`).checked) days.push(i); }
            if (!time) return alert("시간을 선택해 주세요.");
            if (days.length === 0) return alert("반복할 요일을 선택해 주세요.");

            if (id) {
                const idx = alarms.findIndex(a => a.id == id);
                alarms[idx] = { ...alarms[idx], name, time, days };
            } else {
                alarms.push({ id: Date.now(), name, time, days });
            }
            localStorage.setItem('alarms', JSON.stringify(alarms));
            renderAlarms();
            closeModal('alarmModal');
        }

        function deleteAlarm(id) {
            alarms = alarms.filter(a => a.id !== id);
            localStorage.setItem('alarms', JSON.stringify(alarms));
            renderAlarms();
        }

        function renderAlarms() {
            const list = document.getElementById('alarm-list');
            list.innerHTML = "";
            let filtered = currentTab === 'all' ? alarms : alarms.filter(a => a.days.includes(currentTab));

            if (filtered.length === 0) {
                list.innerHTML = `<div class="empty-state"><i data-lucide="calendar-x"></i><p>설정된 알람이 없습니다.</p></div>`;
                lucide.createIcons(); return;
            }

            const dayNames = ['일', '월', '화', '수', '목', '금', '토'];
            filtered.sort((a, b) => a.time.localeCompare(b.time)).forEach(alarm => {
                const dayStr = alarm.days.length === 7 ? "매일" : alarm.days.map(d => dayNames[d]).join(', ');
                const item = document.createElement('div');
                item.className = 'alarm-item';
                item.innerHTML = `
                    <div class="alarm-info">
                        <div class="name">${alarm.name}</div>
                        <div class="time">${alarm.time}</div>
                        <div class="days">${dayStr}</div>
                    </div>
                    <div class="item-actions">
                        <button class="action-btn edit" onclick="openEditModal(${alarm.id})"><i data-lucide="pencil" style="width:18px"></i></button>
                        <button class="action-btn delete" onclick="deleteAlarm(${alarm.id})"><i data-lucide="trash-2" style="width:18px"></i></button>
                    </div>
                `;
                list.appendChild(item);
            });
            lucide.createIcons();
        }

        // Persistence & Helpers
        function exportAlarms() {
            const blob = new Blob([JSON.stringify({ alarms, logs })], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `time_app_backup.json`; a.click();
        }
        function triggerImport() { document.getElementById('importInput').click(); }
        function importAlarms(e) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                const data = JSON.parse(ev.target.result);
                alarms = data.alarms || []; logs = data.logs || [];
                localStorage.setItem('alarms', JSON.stringify(alarms));
                renderAlarms(); alert("불러오기 완료!");
            };
            reader.readAsText(e.target.files[0]);
        }
        function renderLogs() {
            const container = document.getElementById('log-list');
            container.innerHTML = logs.length ? "" : "<p style='text-align:center; color:var(--text-sub)'>기록이 없습니다.</p>";
            logs.slice(0, 30).forEach(log => {
                container.innerHTML += `<div style="padding:10px 0; border-bottom:1px solid var(--border); font-size:0.8rem">
                    <div style="font-weight:600">${log.name} (${log.time})</div>
                    <div style="color:var(--text-sub)">${log.date}</div>
                </div>`;
            });
        }
        function clearLogs() { logs = []; localStorage.setItem('alarm_logs', "[]"); renderLogs(); }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; if (id === 'logModal') renderLogs(); }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function toggleTheme() {
            const b = document.body;
            b.setAttribute('data-theme', b.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        renderAlarms();
    </script>
