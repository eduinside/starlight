<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 썸네일 추출기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* 스크롤바 스타일링 */
        #historyList::-webkit-scrollbar {
            width: 8px;
        }
        #historyList::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        #historyList::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        #historyList::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .dark #historyList::-webkit-scrollbar-track {
            background: #2d3748;
        }
        .dark #historyList::-webkit-scrollbar-thumb {
            background: #4a5568;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 transition-all duration-300">
        <!-- Header -->
        <div class="flex items-center mb-6">
            <svg class="w-8 h-8 text-red-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h1 class="text-2xl font-bold text-gray-800 dark:text-white">유튜브 썸네일 추출기</h1>
        </div>
        
        <p class="text-gray-600 dark:text-gray-400 mb-6 text-sm">유튜브 동영상의 URL을 입력하여 고화질 썸네일 링크를 추출하세요.</p>
        
        <!-- Input Area -->
        <div class="relative">
            <input type="text" id="youtubeUrl" placeholder="https://www.youtube.com/watch?v=..." 
                class="w-full pl-4 pr-4 py-3 bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-200 border-2 border-gray-200 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all outline-none">
        </div>

        <!-- Buttons -->
        <div class="grid grid-cols-2 gap-4 mt-4">
            <button onclick="extractThumbnail()" class="w-full bg-red-600 text-white font-semibold py-3 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-500 focus:ring-opacity-50 transition-all shadow-md active:scale-95">
                추출하기
            </button>
            <button onclick="toggleHistory()" class="w-full bg-gray-500 text-white font-semibold py-3 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-4 focus:ring-gray-500 focus:ring-opacity-50 transition-all shadow-md active:scale-95">
                히스토리
            </button>
        </div>

        <!-- Result Section -->
        <div id="result" class="mt-8 transition-opacity duration-500 opacity-0 hidden">
            <!-- 결과가 여기에 표시됩니다. -->
        </div>
        
        <!-- History Section -->
        <div id="historyContainer" class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-700 hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800 dark:text-white">검색 히스토리</h2>
                <button onclick="clearHistory()" class="text-xs text-red-500 hover:underline focus:outline-none uppercase tracking-tighter">전체 삭제</button>
            </div>
            <div id="historyList" class="space-y-3 max-h-64 overflow-y-auto pr-2">
                <!-- 히스토리 아이템 삽입 영역 -->
            </div>
        </div>
    </div>

    <script>
        const HISTORY_KEY = 'youtube_thumbnail_history_v2';

        function extractThumbnail() {
            const urlInput = document.getElementById('youtubeUrl').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!urlInput) {
                showError('URL을 입력해주세요.');
                return;
            }

            // Shorts, Live 등 다양한 형식을 포함한 강화된 정규표현식
            const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?|shorts|live)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = urlInput.match(regex);

            if (match && match[1]) {
                const videoId = match[1];
                saveToHistory(videoId);
                displayResult(videoId);
            } else {
                showError('유효하지 않은 유튜브 URL입니다.');
            }
        }

        function displayResult(videoId) {
            const resultDiv = document.getElementById('result');
            const maxResUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
            const hqUrl = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;

            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = `
                <div class="space-y-5">
                    <div>
                        <p class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2 italic">최대 해상도 (maxresdefault.jpg)</p>
                        <div class="flex items-center bg-gray-100 dark:bg-gray-700 rounded-lg p-3">
                            <a href="${maxResUrl}" target="_blank" class="text-red-500 hover:text-red-600 dark:hover:text-red-400 font-mono text-xs break-all flex-grow">${maxResUrl}</a>
                            <button onclick="copyToClipboard(this, '${maxResUrl}')" class="ml-4 p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-600 focus:outline-none transition-colors">
                                <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                            </button>
                        </div>
                    </div>
                    <div>
                        <p class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2 italic">고화질 (hqdefault.jpg)</p>
                        <div class="flex items-center bg-gray-100 dark:bg-gray-700 rounded-lg p-3">
                            <a href="${hqUrl}" target="_blank" class="text-red-500 hover:text-red-600 dark:hover:text-red-400 font-mono text-xs break-all flex-grow">${hqUrl}</a>
                            <button onclick="copyToClipboard(this, '${hqUrl}')" class="ml-4 p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-600 focus:outline-none transition-colors">
                                <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            setTimeout(() => { resultDiv.classList.add('opacity-100'); }, 50);
            
            if (!document.getElementById('historyContainer').classList.contains('hidden')) {
                renderHistory();
            }
        }
        
        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = `<div class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded-lg" role="alert"><p class="text-sm font-bold">${message}</p></div>`;
            setTimeout(() => { resultDiv.classList.add('opacity-100'); }, 50);
        }

        function copyToClipboard(button, text) {
            const tempInput = document.createElement('input');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            const originalIcon = button.innerHTML;
            button.innerHTML = `<svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>`;
            setTimeout(() => { button.innerHTML = originalIcon; }, 1500);
        }

        function saveToHistory(videoId) {
            let history = JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];
            history = history.filter(id => id !== videoId);
            history.unshift(videoId);
            localStorage.setItem(HISTORY_KEY, JSON.stringify(history.slice(0, 30)));
        }

        function toggleHistory() {
            const historyContainer = document.getElementById('historyContainer');
            const isHidden = historyContainer.classList.toggle('hidden');
            if (!isHidden) {
                renderHistory();
            }
        }

        function renderHistory() {
            const historyList = document.getElementById('historyList');
            const history = JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];
            historyList.innerHTML = '';

            if (history.length === 0) {
                historyList.innerHTML = '<p class="text-gray-500 dark:text-gray-400 text-center py-6 text-sm italic">기록이 없습니다.</p>';
                return;
            }

            history.forEach(videoId => {
                const hqUrl = `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`;
                const videoUrl = `https://www.youtube.com/watch?v=${videoId}`;
                const itemHtml = `
                    <div class="flex items-center bg-gray-50 dark:bg-gray-700/50 p-2 rounded-xl transition-all border border-transparent hover:border-gray-200 dark:hover:border-gray-600">
                        <div class="flex-shrink-0 cursor-pointer" onclick="applyFromHistory('${videoId}')">
                            <img src="${hqUrl}" alt="thumbnail" class="w-20 h-12 object-cover rounded-lg shadow-sm">
                        </div>
                        <div class="flex-grow min-w-0 ml-4">
                             <p class="text-xs font-mono text-gray-800 dark:text-gray-200 truncate font-semibold">${videoId}</p>
                             <div class="flex gap-2 mt-1">
                                <button onclick="applyFromHistory('${videoId}')" class="text-[10px] text-blue-500 hover:underline">불러오기</button>
                                <a href="${videoUrl}" target="_blank" class="text-[10px] text-gray-400 hover:underline">영상보기</a>
                             </div>
                        </div>
                        <button onclick="deleteFromHistory('${videoId}')" class="ml-2 p-2 rounded-full hover:bg-red-100 dark:hover:bg-red-900/30 group transition-colors">
                            <svg class="w-4 h-4 text-gray-400 group-hover:text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    </div>
                `;
                historyList.insertAdjacentHTML('beforeend', itemHtml);
            });
        }

        function applyFromHistory(videoId) {
            document.getElementById('youtubeUrl').value = `https://www.youtube.com/watch?v=${videoId}`;
            displayResult(videoId);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function deleteFromHistory(videoIdToDelete) {
            let history = JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];
            history = history.filter(id => id !== videoIdToDelete);
            localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
            renderHistory();
        }

        function clearHistory() {
            if (confirm('모든 기록을 삭제하시겠습니까?')) {
                localStorage.removeItem(HISTORY_KEY);
                renderHistory();
            }
        }

        document.getElementById('youtubeUrl').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') extractThumbnail();
        });
    </script>
</body>
</html>
